<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON PROJECT</title>
</head>
<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Poppins', sans-serif;

        /* Pok√©mon inspired background */
        background: linear-gradient(135deg, #f9d423, #ff4e50, #24c6dc, #3bc492);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
    }

    /* Smooth shifting animation */
    @keyframes gradientShift {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    #logo {
        width: 100%;
        margin: auto;
        height: 50vh;
    }

    #pokename {}

    #form-content {
        background: white;
        padding: 20px 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 10px;
        width: 50%;
        margin: auto;
        background: none;
    }

    input[type="text"] {
        padding: 10px 14px;
        border: 2px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
        font-size: 16px;
        flex: 1;
    }

    input[type="text"]:focus {
        border-color: #4f46e5;
        /* Indigo highlight */
        box-shadow: 0 0 5px rgba(79, 70, 229, 0.4);
    }

    button {
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        background: #4f46e5;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;

    }

    button:hover {
        background: #4338ca;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
        transform: translateY(0);
        box-shadow: none;
    }

    #name {
        font-size: 75px;
        font-weight: bold;
    }

    #content {
        display: flex;
        gap: 300px;
    }

    #pokemonsprite {
        width: 50vh;
        height: 50vh;
    }
    #images{
        display: flex;
        flex-direction: column;
    }
    #pokemonspriteshiny{
        width: 50vh;
        height: 50vh;
    }
</style>

<body>
    <h1 class="logo">
        <img id="logo" src="pokemon-logo-pokemon-icon-transparent-free-png.png" alt="pokemon logo">
    </h1>
    <div id="form-content">
        <input type="text" id="pokename" placeholder="Enter pokemon name">
        <button id="buttonfetch" onclick="fetchData()">Fetch</button>
    </div>
    <br>
    <br>
    <div id="content">
        <div id="images">
            <img src="" alt="pokemonsprite" id="pokemonsprite" style="display: none;">
            <img src="" alt="pokemonspriteshiny" id="pokemonspriteshiny" style="display: none;">
        </div>
        <div>
            <div id="name"></div>
            <hr>
            <div id="type"></div>
            <span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
